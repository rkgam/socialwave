<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialWave | Personal Branding Agency</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts: Playfair Display (Serif) for headings, Lato (Sans) for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* Custom Theme Configuration */
        :root {
            --color-cream: #F9F7F2;
            --color-sand: #E8E4D9;
            --color-gold: #BFA169;
            --color-bronze: #5C4D3C;
            --color-dark: #2C241B;
        }

        body {
            background-color: var(--color-cream);
            color: var(--color-dark);
            font-family: 'Lato', sans-serif;
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }

        /* Subtle Animations */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-cream);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-gold);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Component Wrapper ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);

            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Navigation ---
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-[#F9F7F2]/95 backdrop-blur-md shadow-sm py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                           {/* Logo Area */}
                           <div className="w-12 h-12 rounded-full overflow-hidden border border-[#BFA169] flex items-center justify-center bg-[#E8E4D9] shadow-sm">
                                <img 
                                    src="/images/logo.png" 
                                    alt="SocialWave Logo" 
                                    className="w-full h-full object-cover"
                                    onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}}
                                />
                                <span style={{display: 'none'}} className="text-[#5C4D3C] font-serif font-bold">SW</span>
                           </div>
                           <span className="text-2xl font-serif font-bold text-[#2C241B] tracking-wide">SocialWave</span>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center space-x-8">
                            {['Philosophy', 'Services', 'Process'].map((item) => (
                                <a key={item} href={`#${item.toLowerCase()}`} className="text-[#5C4D3C] hover:text-[#BFA169] transition-colors text-sm uppercase tracking-widest font-light">
                                    {item}
                                </a>
                            ))}
                            <a href="#contact" className="px-6 py-2 border border-[#5C4D3C] text-[#5C4D3C] hover:bg-[#5C4D3C] hover:text-[#F9F7F2] transition-all duration-300 rounded-full text-sm uppercase tracking-widest">
                                Inquire Now
                            </a>
                        </div>

                        {/* Mobile Menu Button */}
                        <button className="md:hidden text-[#2C241B]" onClick={() => setIsOpen(!isOpen)}>
                            <Icon name={isOpen ? "x" : "menu"} />
                        </button>
                    </div>

                    {/* Mobile Menu Overlay */}
                    {isOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full bg-[#F9F7F2] shadow-lg py-8 px-6 flex flex-col space-y-6 border-t border-[#E8E4D9]">
                            {['Philosophy', 'Services', 'Process', 'Contact'].map((item) => (
                                <a 
                                    key={item} 
                                    href={`#${item.toLowerCase()}`} 
                                    className="text-lg font-serif text-[#2C241B]"
                                    onClick={() => setIsOpen(false)}
                                >
                                    {item}
                                </a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // --- Hero Section ---
        const Hero = () => {
            return (
                <header className="relative min-h-screen flex items-center justify-center overflow-hidden pt-20">
                    <div className="absolute top-0 left-0 w-full h-full z-0 opacity-30">
                         <div className="absolute top-20 right-10 w-64 h-64 bg-[#E8E4D9] rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
                         <div className="absolute top-40 left-10 w-72 h-72 bg-[#F0EBE0] rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
                    </div>

                    <div className="container mx-auto px-6 relative z-10 text-center">
                        <div className="inline-block mb-4 px-4 py-1 border-b border-[#BFA169]">
                            <span className="text-[#BFA169] uppercase tracking-[0.2em] text-xs font-bold">Premium Personal Branding</span>
                        </div>
                        <h1 className="text-5xl md:text-7xl lg:text-8xl font-serif text-[#2C241B] mb-6 leading-tight fade-in-up">
                            Crafting Your <br/>
                            <span className="italic text-[#5C4D3C]">Digital Legacy</span>
                        </h1>
                        <p className="text-[#5C4D3C] text-lg md:text-xl max-w-2xl mx-auto mb-12 leading-relaxed font-light fade-in-up delay-100">
                            SocialWave helps visionaries and leaders articulate their value, build authority, and connect authentically with their audience.
                        </p>
                        
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-6 fade-in-up delay-200">
                            <a href="#contact" className="px-8 py-4 bg-[#2C241B] text-[#F9F7F2] rounded-full hover:bg-[#4A3B2A] transition-colors duration-300 uppercase tracking-widest text-sm font-semibold shadow-lg">
                                Start Your Journey
                            </a>
                            <a href="#services" className="flex items-center gap-2 text-[#5C4D3C] hover:text-[#BFA169] transition-colors group">
                                <span className="uppercase tracking-widest text-sm font-semibold">Explore Services</span>
                                <span className="group-hover:translate-y-1 transition-transform duration-300"><Icon name="arrow-down" size={16}/></span>
                            </a>
                        </div>
                    </div>
                </header>
            );
        };

        // --- Philosophy Section ---
        const Philosophy = () => {
            return (
                <section id="philosophy" className="py-24 bg-[#F0EBE0]">
                    <div className="container mx-auto px-6">
                        <div className="grid md:grid-cols-2 gap-16 items-center">
                            <div className="relative">
                                <div className="aspect-[4/5] bg-[#D8D0C0] rounded-sm overflow-hidden relative shadow-xl">
                                    <img 
                                        src="https://images.unsplash.com/photo-1493612276216-ee3925520721?q=80&w=1000&auto=format&fit=crop" 
                                        alt="Minimalist Desk" 
                                        className="w-full h-full object-cover opacity-90 hover:scale-105 transition-transform duration-700"
                                    />
                                </div>
                                <div className="absolute -bottom-6 -right-6 w-48 h-48 border border-[#BFA169] -z-10 hidden md:block"></div>
                            </div>
                            <div>
                                <h2 className="text-4xl md:text-5xl font-serif text-[#2C241B] mb-8">
                                    More Than Just <br/>
                                    <span className="italic text-[#BFA169]">A Presence</span>
                                </h2>
                                <div className="space-y-6 text-[#5C4D3C] font-light text-lg leading-relaxed">
                                    <p>
                                        In a world of noise, clarity is power. We believe that personal branding isn't about fameâ€”it's about reputation, trust, and the impact you leave on others.
                                    </p>
                                    <p>
                                        At SocialWave, we don't just post content. We curate narratives. We take the essence of who you are and translate it into a visual and verbal identity that resonates with the people who matter most to your career and business.
                                    </p>
                                    <div className="pt-6">
                                        <div className="flex items-center gap-4">
                                            <div className="h-px w-12 bg-[#BFA169]"></div>
                                            <span className="font-serif italic text-[#2C241B]">SocialWave Team</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Services Section ---
        const Services = () => {
            const services = [
                {
                    title: "Brand Strategy",
                    description: "Defining your unique voice, audience, and positioning in the market. We build the blueprint for your digital persona.",
                    icon: "compass"
                },
                {
                    title: "Content Creation",
                    description: "High-end visual storytelling and copywriting that speaks your language. Aesthetic, impactful, and consistent.",
                    icon: "pen-tool"
                },
                {
                    title: "Platform Growth",
                    description: "Strategic engagement and community building on LinkedIn and Instagram to turn followers into meaningful connections.",
                    icon: "trending-up"
                }
            ];

            return (
                <section id="services" className="py-24 bg-[#F9F7F2]">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-20">
                            <span className="text-[#BFA169] uppercase tracking-[0.2em] text-xs font-bold">What We Do</span>
                            <h2 className="text-4xl font-serif text-[#2C241B] mt-4">Curated Services</h2>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            {services.map((s, index) => (
                                <div key={index} className="group p-10 bg-white hover:bg-[#F0EBE0] transition-colors duration-500 border border-[#E8E4D9] hover:shadow-lg">
                                    <div className="mb-6 text-[#BFA169] group-hover:text-[#2C241B] transition-colors">
                                        <Icon name={s.icon} size={32} />
                                    </div>
                                    <h3 className="text-2xl font-serif text-[#2C241B] mb-4">{s.title}</h3>
                                    <p className="text-[#5C4D3C] font-light leading-relaxed">
                                        {s.description}
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Process Section ---
        const Process = () => {
            return (
                <section id="process" className="py-24 border-y border-[#E8E4D9]">
                    <div className="container mx-auto px-6">
                        <div className="grid md:grid-cols-3 gap-12 text-center">
                            <div>
                                <span className="block text-6xl font-serif text-[#E8E4D9] mb-4">01</span>
                                <h3 className="text-xl font-bold text-[#2C241B] mb-2 uppercase tracking-wide">Discovery</h3>
                                <p className="text-[#5C4D3C] font-light">We dive deep into your goals, values, and industry to understand your core identity.</p>
                            </div>
                            <div>
                                <span className="block text-6xl font-serif text-[#E8E4D9] mb-4">02</span>
                                <h3 className="text-xl font-bold text-[#2C241B] mb-2 uppercase tracking-wide">Curation</h3>
                                <p className="text-[#5C4D3C] font-light">We craft your visual identity and content strategy, ensuring every post serves a purpose.</p>
                            </div>
                            <div>
                                <span className="block text-6xl font-serif text-[#E8E4D9] mb-4">03</span>
                                <h3 className="text-xl font-bold text-[#2C241B] mb-2 uppercase tracking-wide">Elevation</h3>
                                <p className="text-[#5C4D3C] font-light">We launch your new brand, manage your presence, and help you scale your influence.</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Contact Form Component ---
        const ContactForm = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                interest: 'Brand Strategy',
                message: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const subject = encodeURIComponent(`Service Inquiry from ${formData.name}: ${formData.interest}`);
                const body = encodeURIComponent(
                    `Name: ${formData.name}\n` +
                    `Email: ${formData.email}\n` +
                    `Service Interest: ${formData.interest}\n\n` +
                    `Message:\n${formData.message}`
                );
                // Opens the default email client
                window.location.href = `mailto:socialwaveee@gmail.com?subject=${subject}&body=${body}`;
            };

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <div className="bg-white p-8 md:p-12 border border-[#E8E4D9] shadow-lg">
                    <h3 className="text-2xl font-serif text-[#2C241B] mb-6">Send a Direct Message</h3>
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label className="block text-sm uppercase tracking-widest text-[#5C4D3C] mb-2">Your Name</label>
                            <input 
                                type="text" 
                                name="name"
                                required
                                className="w-full bg-[#F9F7F2] border border-[#E8E4D9] p-4 text-[#2C241B] focus:outline-none focus:border-[#BFA169] transition-colors"
                                placeholder="Jane Doe"
                                onChange={handleChange}
                            />
                        </div>
                        <div>
                            <label className="block text-sm uppercase tracking-widest text-[#5C4D3C] mb-2">Your Email</label>
                            <input 
                                type="email" 
                                name="email"
                                required
                                className="w-full bg-[#F9F7F2] border border-[#E8E4D9] p-4 text-[#2C241B] focus:outline-none focus:border-[#BFA169] transition-colors"
                                placeholder="jane@example.com"
                                onChange={handleChange}
                            />
                        </div>
                        <div>
                            <label className="block text-sm uppercase tracking-widest text-[#5C4D3C] mb-2">Service Interest</label>
                            <select 
                                name="interest"
                                className="w-full bg-[#F9F7F2] border border-[#E8E4D9] p-4 text-[#2C241B] focus:outline-none focus:border-[#BFA169] transition-colors"
                                onChange={handleChange}
                            >
                                <option>Brand Strategy</option>
                                <option>Content Creation</option>
                                <option>Platform Growth</option>
                                <option>Full Package</option>
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm uppercase tracking-widest text-[#5C4D3C] mb-2">Message</label>
                            <textarea 
                                name="message"
                                required
                                rows="4"
                                className="w-full bg-[#F9F7F2] border border-[#E8E4D9] p-4 text-[#2C241B] focus:outline-none focus:border-[#BFA169] transition-colors"
                                placeholder="Tell us about your goals..."
                                onChange={handleChange}
                            ></textarea>
                        </div>
                        <button 
                            type="submit" 
                            className="w-full py-4 bg-[#2C241B] text-[#F9F7F2] hover:bg-[#BFA169] hover:text-[#2C241B] transition-all duration-300 uppercase tracking-widest text-sm font-bold"
                        >
                            Send Inquiry
                        </button>
                    </form>
                </div>
            );
        };

        // --- Footer/Contact Section ---
        const Footer = () => {
            return (
                <footer id="contact" className="bg-[#2C241B] text-[#F9F7F2] pt-24 pb-12">
                    <div className="container mx-auto px-6">
                        <div className="grid md:grid-cols-2 gap-16 mb-20">
                            <div>
                                <h2 className="text-5xl font-serif mb-8 leading-tight">
                                    Ready to make <br/>
                                    <span className="italic text-[#BFA169]">Waves?</span>
                                </h2>
                                <p className="text-[#9CA3AF] max-w-md font-light mb-10">
                                    Fill out the form to start the conversation directly via email, or connect with us on our social platforms.
                                </p>
                                
                                <div className="flex gap-6 mb-12">
                                    {/* Social Links */}
                                    <a href="https://www.instagram.com/socialwaveeee" target="_blank" className="w-12 h-12 rounded-full border border-[#5C4D3C] flex items-center justify-center hover:bg-[#BFA169] hover:border-[#BFA169] hover:text-[#2C241B] transition-all duration-300">
                                        <Icon name="instagram" size={20} />
                                    </a>
                                    <a href="https://www.linkedin.com/company/socialwaveee" target="_blank" className="w-12 h-12 rounded-full border border-[#5C4D3C] flex items-center justify-center hover:bg-[#BFA169] hover:border-[#BFA169] hover:text-[#2C241B] transition-all duration-300">
                                        <Icon name="linkedin" size={20} />
                                    </a>
                                </div>

                                <div className="text-[#9CA3AF] font-light">
                                    <p className="uppercase tracking-widest text-xs mb-2 text-[#BFA169]">Direct Contact</p>
                                    <a href="mailto:socialwaveee@gmail.com" className="text-xl hover:text-[#BFA169] transition-colors">
                                        socialwaveee@gmail.com
                                    </a>
                                </div>
                            </div>
                            
                            {/* Contact Form Inserted Here */}
                            <div>
                                <ContactForm />
                            </div>
                        </div>

                        <div className="border-t border-[#5C4D3C] pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-[#9CA3AF] font-light">
                            <p>&copy; 2025 SocialWave. All rights reserved.</p>
                            <div className="flex gap-6 mt-4 md:mt-0">
                                <a href="#" className="hover:text-white">Privacy</a>
                                <a href="#" className="hover:text-white">Terms</a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- Main App Component ---
        const App = () => {
            return (
                <div className="antialiased selection:bg-[#BFA169] selection:text-white">
                    <Navbar />
                    <Hero />
                    <Philosophy />
                    <Services />
                    <Process />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
